<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    (function(){
      var path = location.pathname || '';
      if (path.startsWith('/docs/')) {
        var slug = path.replace(/^\/docs\//,'').replace(/\/?$/,'');
        var q = '?p=' + encodeURIComponent(slug + (location.hash || ''));
        location.replace('/docs/' + q);
      } else {
        location.replace('/');
      }
    })();
  </script>
</head>
<body>Redirecting…</body>
</html>
