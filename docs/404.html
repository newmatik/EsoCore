<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/docs/" />
  <script>
    (function(){
      var path = location.pathname || '';
      var isDocs = path.startsWith('/docs/');
      if (isDocs) {
        var slug = path.replace(/^\/docs\//,'').replace(/\/?$/,'');
        var q = '?p=' + encodeURIComponent(slug + (location.hash || ''));
        location.replace('/docs/' + q);
      } else {
        location.replace('/');
      }
    })();
  </script>
</head>
<body>Redirecting…</body>
</html>
