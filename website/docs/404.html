<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./" />
  <script>
    (function(){
      var path = (location.pathname || '').replace(/\/?$/, '');
      var slug = path.replace(/^\//,'');
      if (!slug) { location.replace('./'); return; }
      var q = '?p=' + encodeURIComponent(slug + (location.hash || ''));
      location.replace('./' + q);
    })();
  </script>
</head>
<body>Redirecting…</body>
</html>
