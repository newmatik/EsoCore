name: Deploy GitHub Pages
on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Install dependencies
        run: |
          cd website
          pnpm install
          
      - name: Build Nuxt.js application
        run: |
          cd website
          pnpm run generate
          
      - name: Verify CNAME file
        run: |
          cd website
          ls -la .output/public/CNAME || echo "CNAME file not found in output"
          
      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/.output/public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
