name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] <brief description>"
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug Report

        Thanks for taking the time to report a bug! This helps us improve EsoCore.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "What happened? What did you expect to happen?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this bug? Please provide step-by-step instructions.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component affected
      description: Which part of EsoCore is affected?
      options:
        - Hardware - Edge Device
        - Hardware - Sensors (specify which sensor)
        - Hardware - Cables/Connectors
        - Firmware - STM32
        - Firmware - Common Libraries
        - Software - Host Tools
        - Documentation - Website
        - Documentation - Hardware Docs
        - Build Tools/Utilities
        - Other (please specify)
    validations:
      required: true

  - type: input
    id: sensor_type
    attributes:
      label: Sensor type (if applicable)
      description: If this affects a specific sensor, which one?
      placeholder: "e.g., vibration sensor, temperature sensor, etc."

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Windows 10, macOS 12, Ubuntu 20.04]
        - Hardware: [e.g., Raspberry Pi 4, custom PCB]
        - Firmware version: [e.g., v1.2.3]
        - Software version: [e.g., v2.1.0]
        - Altium Designer version (if applicable): [e.g., 25.0]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs/Error messages
      description: Please include any relevant logs, error messages, or console output. IMPORTANT - Redact any sensitive data before pasting!
      placeholder: |
        Paste any error messages or logs here.

        ‚ö†Ô∏è IMPORTANT: Before pasting, please:
        - Remove or mask API keys, tokens, passwords
        - Replace personal information with [REDACTED]
        - Remove sensitive URLs, IP addresses, or credentials
        - Example: api_key=sk-1234567890 ‚Üí api_key=[REDACTED]
      render: shell

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: "Any additional information that might help us understand the issue"

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues for duplicates
          required: true
        - label: I have provided all requested information
          required: true
        - label: I am using the latest version
          required: false
        - label: This is reproducible on the latest version
          required: false
